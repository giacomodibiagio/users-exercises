<h1 mat-dialog-title>User details</h1>
<div mat-dialog-content>
  <ul>
    <li>
      Name: {{ data.name}}
    </li>
    <li>
      Username: {{ data.username}}
    </li>
    <li>
      City: {{ data.city}}
    </li>
    <li>
      Company name: {{ data.companyName}}
    </li>
    <li>
      Email: {{ data.email}}
    </li>
    <li>
      Address: {{ data.address}}
    </li>
    <li>
      Website: {{ data.website}}
    </li>
    <li>
      Phone: {{ data.phone}}
    </li>
  </ul>
</div>
