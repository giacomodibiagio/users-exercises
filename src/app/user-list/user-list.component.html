<mat-card *ngIf="errorMessage">{{errorMessage}}</mat-card>
<mat-card *ngIf="noUsersMessage">No users retrieved</mat-card>
<table *ngIf="!errorMessage && !noUsersMessage" mat-table [dataSource]="users" class="mat-elevation-z8 demo-table">
  <!-- name -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- username -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <!-- city -->
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> City </th>
    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
  </ng-container>

  <!-- company name -->
  <ng-container matColumnDef="companyName">
    <th mat-header-cell *matHeaderCellDef> Company name </th>
    <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="click(row)" [class.demo-row-is-clicked]="clickedItems.has(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
